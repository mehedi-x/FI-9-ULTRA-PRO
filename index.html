<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Invoice Generator for Businesses">
    <meta name="theme-color" content="#2563eb">
    <title>ProInvoice - Professional Invoice Generator</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SignaturePad/1.5.3/signature-pad.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <span>Processing...</span>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Professional Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-brand">
                    <img src="assets/logo.svg" alt="ProInvoice Logo" class="app-logo">
                    <h1>ProInvoice</h1>
                    <span class="app-version">v2.0.0</span>
                </div>
                
                <div class="header-actions">
                    <button id="user-menu" class="btn-icon" aria-label="User menu">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <button id="notifications" class="btn-icon" aria-label="Notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <button id="theme-toggle" class="btn-icon" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <nav class="app-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-file-invoice"></i> Invoices</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Clients</a></li>
                    <li><a href="#"><i class="fas fa-boxes"></i> Products</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main App Content -->
        <main class="app-main">
            <!-- Invoice Toolbar -->
            <div class="invoice-toolbar">
                <div class="toolbar-left">
                    <button id="new-invoice" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Invoice
                    </button>
                    <button id="save-invoice" class="btn btn-secondary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="load-template" class="btn btn-secondary">
                        <i class="fas fa-folder-open"></i> Template
                    </button>
                </div>
                
                <div class="toolbar-right">
                    <div class="invoice-status">
                        <span class="status-badge draft">DRAFT</span>
                    </div>
                    <button id="preview-invoice" class="btn btn-secondary">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button id="download-pdf" class="btn btn-primary">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                    <button id="send-invoice" class="btn btn-success">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>

            <!-- Invoice Workspace -->
            <div class="invoice-workspace">
                <!-- Invoice Editor -->
                <div class="invoice-editor" id="invoice-container">
                    <!-- Professional Invoice Template -->
                    <!-- ... (similar structure but with more professional layout) ... -->
                </div>
                
                <!-- Invoice Sidebar -->
                <div class="invoice-sidebar">
                    <div class="sidebar-section client-info">
                        <h3>Client Information</h3>
                        <!-- Enhanced client selection/search -->
                    </div>
                    
                    <div class="sidebar-section product-catalog">
                        <h3>Product Catalog</h3>
                        <!-- Product search and quick add -->
                    </div>
                    
                    <div class="sidebar-section invoice-summary">
                        <h3>Invoice Summary</h3>
                        <!-- Real-time summary with charts -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Professional Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-left">
                <span>&copy; 2023 ProInvoice. All rights reserved.</span>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <div class="footer-right">
                <span>Sync Status: <span class="sync-status online">Online</span></span>
                <span>Last Saved: <span id="last-saved">Just now</span></span>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js" type="module"></script>
    <script src="js/offline.js"></script>
    <script src="js/analytics.js"></script>
</body>
</html>
