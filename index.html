<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FI-9 ULTRA PRO - Phase 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üßæ FI-9 ULTRA PRO</h1>
    <p>Phase 2: Product Entry + Invoice UI</p>
  </header>

  <main>
    <section class="invoice-info">
      <h2>Invoice Information</h2>
      <input type="text" placeholder="Invoice No" id="invoiceNo" />
      <input type="date" id="issueDate" />
      <input type="date" id="dueDate" />
      <select id="status">
        <option value="Unpaid">Unpaid</option>
        <option value="Paid">Paid</option>
      </select>
    </section>

    <section class="client-info">
      <h2>Client Information</h2>
      <input type="text" placeholder="Client Name" id="clientName" />
      <input type="text" placeholder="Phone Number" id="clientPhone" />
    </section>

    <section class="product-entry">
      <h2>Add Product</h2>
      <input type="text" placeholder="Product Name" id="productName" />
      <input type="number" placeholder="Quantity" id="productQty" />
      <input type="number" placeholder="Rate" id="productRate" />
      <input type="number" placeholder="VAT (%)" id="productVAT" />
      <input type="number" placeholder="Discount (%)" id="productDiscount" />
      <button onclick="addProduct()">Add Product</button>
    </section>

    <section class="product-table">
      <h2>Invoice Items</h2>
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Rate</th>
            <th>VAT</th>
            <th>Discount</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h3 id="totalAmount">Total: Tk 0</h3>
    </section>

    <button onclick="window.print()">üñ®Ô∏è Print or Save as PDF</button>
  </main>

  <footer>
    <p>Thank you for using FI-9 ULTRA PRO</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
